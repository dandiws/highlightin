<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlightin - code highlighter</title>
    <link rel="stylesheet" href="css/simple-grid.min.css" />
    <link rel="stylesheet" href="css/EnlighterJS.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/MooTools.min.js"></script>
    <script src="js/EnlighterJS.min.js"></script>
  </head>
  <body>
    <div class="container main-wrapper">
      <div class="row">
          <div class="col-12 page-header">
              <div>
                <h1 class="page-title">Highlightin</h1>
                <small>Copy and paste your highlighted code in Word Document</small>
              </div>
              <div class="links">
                <a target="_blank" href="https://github.com/dandiws/highlightin"><span class="github-logo"></span> Github</a>
              </div>
          </div>
        <div class="col-12">
          <textarea class="code-input" id="code-input" rows="10" placeholder="Enter your code here..."></textarea>
        </div>
        <div class="col-12">
          <div class="actions">
            <div class="action">
              <div class="action-label">Language</div>
              <select id="code-type"></select>
            </div>
            <div class="action">
              <div class="action-label">Theme</div>
              <select id="theme-select"></select>
            </div>
            <div class="action">
              <button id="highlight-btn">highlight</button>
            </div>
            <div class="action">
              <button id="highlight-btn-select">highlight and select</button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div id="code-box"></div>
        </div>
        <div class="col-12">
            <div class="footer">
                &copy; copyright 2020 &bullet; Dandi Wiratsangka S
            </div>
        </div>
      </div>
      <div class="copy-popup hide" id="copy-popup">
        <div class="popup-inner">
          âŒ˜ + C to copy
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      const options = {
      bottom: '64px', // default: '32px'
      right: 'unset', // default: '32px'
      left: '32px', // default: 'unset'
      time: '0.5s', // default: '0.3s'
      mixColor: '#fff', // default: '#fff'
      backgroundColor: '#fff',  // default: '#fff'
      buttonColorDark: '#100f2c',  // default: '#100f2c'
      buttonColorLight: '#fff', // default: '#fff'
      saveInCookies: true, // default: true,
      label: 'ðŸŒ“', // default: ''
      autoMatchOsTheme: true // default: true
      }

      const darkmode = new Darkmode(options);
      darkmode.showWidget();
    </script>
  </body>
</html>
